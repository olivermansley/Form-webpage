<!DOCTYPE html>
<head>

</head>
<main>
    <div id="container">

    
        <div id="header">
            <header>
                <h1>Freecodecamp survey</h1>
                <h2>Thank you for taking our survey</h2>
            </header>
        </div>

        <div id="content">
            <div class="form-group">
                <label for="name">Name</label>
                <Input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" min="9" max="100" id="age">
            </div>
            <div class="form-group">
                <label for="recommend">Would you recommend Freecodecamp to a friend</label>
                <input type="radio" name="recommend" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="recommend" id="maybe">
                <label for="maybe">maybe</label>
                <input type="radio" name="recommend" id="no">
                <label for="no">no</label>
            </div>
            <div class="form-group">
                <label for="favourite">Favourite feature of Freecodecamp</label>
                <select name="favourite" id="favourite">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                </select>
            </div>
            <div class="form-group">
                <label for="improve">What would you improve in Freecodecamp</label>
                <input type="checkbox" name="html" id="html_improve">
                <label for="html_improve">HTML</label>
                <input type="checkbox" name="css" id="css_improve">
                <label for="css_improve">CSS</label>
                <input type="checkbox" name="javascript" id="javascript_improve">
                <label for="javascript_improve">Javascript</label>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" rows="4" cols="50" placeholder="Enter your comments here">
                </textarea>
            </div>
            <div class="from-group">
                <button type="submit" submit">
            </div>
        </div>


    </div>    
</main>
